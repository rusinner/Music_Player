<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" 
              rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fas fa-arrow-left-long"></i>
            </button>
            <h3 class="play-now">Playing Now</h3>
            <button class="hdbtn">
                <i class="fas fa-light fa-list"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="./assets/music-1.jpg" alt="image-1">
            </div>
            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>
            <div class="audioC">
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
              <div class="progress-area">
                <div class="progress-bar">
                    <audio src="" id="main-audio"></audio>
                </div>
              </div>
            </div>
            <div class="controls">
               <button class="btnC" id="prev">
                <i class="fa-solid fa-backward"></i>
               </button> 
               <button class="play-pause btnC" id="prev">
                <i class="fa-solid fa-play"></i>
               </button>
               <button class="btnC" id="prev">
                <i class="fa-solid fa-forward"></i>
               </button>
            </div>
        </div>
    </div>
</body>
</html>
